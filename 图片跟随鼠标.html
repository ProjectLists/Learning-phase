<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 500px;
            border: 1px solid red;
            margin: 100px 200px;
        }

        .blurbox {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            width: 200px;
            height: 200px;
            background: yellow;
            opacity: .5;
            cursor: move;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="blurbox">

        </div>
    </div>

</body>
<script>
    // 鼠标移入框内 黄色框显示   鼠标移出框外 黄色框就小时
    // 
    var box = document.querySelector('.box')
    var blurbox = document.querySelector('.blurbox')
    box.addEventListener('mouseover', function () {
        blurbox.style.display = 'block'

    })
    box.addEventListener('mouseout', function () {
        blurbox.style.display = 'none'
    })
    box.addEventListener('mousemove', function (e) {
        var x = e.pageX - box.offsetLeft - blurbox.offsetWidth / 2
        var y = e.pageY - box.offsetTop - blurbox.offsetHeight / 2
        if (x < 0) {
            x = 0
        } else if (x > 100) {
            x = 100
        }
        if (y < 0) {
            y = 0
        } else if (y > 300) {
            y = 300
        }
        blurbox.style.left = x + 'px'
        blurbox.style.top = y + 'px'
        console.log(y);
    })
</script>

</html>
