<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width='200px' style="margin: 0 auto;">
        <thead>
            <tr>
                <th>我是标题</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    var hd = document.querySelector('thead').children[0]
    var bd = document.querySelector('tbody').children
    hd.style.backgroundColor = 'blue'

    for (var i = 0; i < bd.length; i++) {
        bd[i].onmouseover = function () {
            this.style.backgroundColor = 'grey'
        }
        bd[i].onmouseout = function () {
            this.style.backgroundColor = ''
        }
    }
</script>

</html>
